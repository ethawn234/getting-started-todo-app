name: pre-commit

on:
  [push, workflow_dispatch]

jobs:
  get_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: |
          python --version
          python -m pip install --upgrade pip
          pip --version
          pip install pre-commit
          pre-commit --version
          pre-commit install
          pre-commit run --all-files

