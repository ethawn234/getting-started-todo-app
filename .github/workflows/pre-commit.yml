name: pre-commit

on:
  workflow_dispatch:
    inputs:
      name:
        default: "John Doe"
        description: "full name"
        type: string

jobs:
  run_pre_commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Log env var
        run: |
          echo "Current name: ${{ github.event.inputs.name }}"
          echo "Log all in inputs: ${{ github.event.inputs }}"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files
